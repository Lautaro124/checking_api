version: '3'

services:
  web:
    build:
      context: ./client
      dockerfile: dockerfile
    env_file:
      - ./client/.env.local
    ports:
      - 3000:3000
    volumes:
      - ./client:/app
    links:
      - api
  api:
    build:
      context: ./api
      dockerfile: dockerfile
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8080
    ports:
      - 8080:8080
    env_file:
      - ./api/.env
    volumes:
      - ./api:/app
    links:
      - db
  db:
    container_name: db_postgres
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      PGDATA: var/lib/postgresql/data/pgdata
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - 5432:5432

volumes:
  data: